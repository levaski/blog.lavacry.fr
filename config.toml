		title = "Nicolas Lavacry, Lead dev Java mais pas que"
		content = "<br>Je m'appelle Nicolas Lavacry et je suis lead dev Java fullstack, scrum master, et devops<br><br>Après avoir tout d'abord travaillé chez un éditeur logiciel, puis avoir créé une entreprise dans le monde de la domotique, et avoir travaillé pour une SSII, je travaille actuellement chez LeTROT (une des deux sociétés mères du PMU) en tant que lead dev fullstack, tech lead et scrum master/chef de projet.<br><br>Dans le cadre de mon poste actuel, je suis amené à gérer des projets aussi bien pour les utilisateurs internes que pour l'institution des courses dans son ensemble (France Galop, PMU, Equidia, FNCH).<br>Je suis également en charge d'animer l'équipe de développement dans sa mise en place de normes de développement et de livraison, et de sa monté en compétence.<br>Les choix d'architecture ainsi que de l'administration des différents serveurs de recette et de production (Tomcat, Haproxy, Nginx, MongoDB, redmine, jenkins, nexus, git) font aussi partie de mon périmètre.<br>Spécialiste de la stack Java / Spring / AngularJS, je possède également un large spectre de compétences telles que REST, MongoDB, SQL, PHP... et j'ai été formé aux méthodes agiles par des pratiquants reconnus.<br><br>Véritable couteau suisse sur un projet, je peux tout à la fois aider à définir son architecture, auditer son code, coacher et former les équipes, réaliser des prototypes expérimentaux... et bien sûr participer activement à son développement."


